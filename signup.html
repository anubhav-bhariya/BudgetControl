<form action="" method="post">
  <div class="mb-3">
    <label for="Inputname" class="form-label">Name:</label>
    <input type="text" name="name" class="form-control" id="Inputname" placeholder="Enter your name" required>   
  </div>
  <div class="mb-3">
    <label for="InputEmail1" class="form-label">Email:</label>
    <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="Ex : abc@gmail.com" required>   
  </div>
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password:</label>
    <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Enter your password" required>
  </div>
  <div class="mb-3">
    <label for="Inputnumber" class="form-label">Phone number:</label>
    <input type="text" name="number" class="form-control" id="Inputnumber" placeholder="10 digit phone number" required>   
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
  </form>
